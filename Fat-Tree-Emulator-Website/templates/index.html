<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fat Tree Topology Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Fat Tree Topology Generator</h1>
                        <form action="{{ url_for('generate_topology') }}" method="post">
                            <div class="mb-3">
                                <label for="k" class="form-label">Enter value of k (even integer):</label>
                                <input type="number" class="form-control" id="k" name="k" min="2" step="2" required placeholder="e.g., 4">
                            </div>
                            <div class="d-grid">
                                <input type="submit" class="btn btn-primary" value="Generate Topology">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
