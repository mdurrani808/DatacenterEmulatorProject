<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Fat Tree Topology Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Fat Tree Topology Generator</h1>
    <form action="{{ url_for('generate_topology') }}" method="post">
        <label for="k">Enter value of k (even integer):</label>
        <input type="number" id="k" name="k" min="2" step="2" required>
        <input type="submit" value="Generate Topology">
    </form>
</body>
</html>
