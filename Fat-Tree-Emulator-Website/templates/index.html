<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fat Tree Topology Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fat Tree Topology Generator</h1>
        <form action="{{ url_for('generate_topology') }}" method="post">
            <label for="k">Enter value of k (even number):</label>
            <input type="number" id="k" name="k" min="2" step="2" required>
            <button type="submit">Generate Topology</button>
        </form>
    </div>
</body>
</html>
